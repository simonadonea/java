<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guests</title>
</head>
<body>
<table>
  <tr>
    <td>Guest ID</td>
    <td>First name</td>
    <td>Last name</td>
    <td>Email address</td>
  </tr>
  <tr th:each="guest: ${guestsList}">
    <td th:text="${guest.guestId}">Guest ID</td>
    <td th:text="${guest.firstName}">First name</td>
    <td th:text="${guest.LastName}">Last name</td>
    <td th:text="${guest.emailAddress}">Email address</td>
  </tr>
</table>

</body>
</html>
